<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App </title>
    <link rel="stylesheet" href="/style.css">
    <style media="screen">
    *{
      padding: 0;
      margin:  0;
    }
    .cityName{
      font-size: 30px;
      font-family: monospace;
      padding: 20px 15px;
    }
    #cityInput{
      padding: 10px 20px;
      border-radius: 15px;
    }
    .btn{
      padding: 10px 20px;
      border-radius: 14px;
      overflow: hidden;
      background-color: #670d0d;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }
    h1{
      margin: 40px 10px;
      font-family: cursive;
    }

    }
    </style>
  </head>
  <body>

  <h1>Here you can find the weather ðŸŒ¥ of any city.</h1>

    <form action="/" method="post">
      <label for="cityInput" class="cityName">City Name: </label>
      <input id="cityInput" type="text" name="cityName" placeholder="Enter the city.">
      <button class="btn" type="submit">Go</button>
    </form>

  </body>
</html>
